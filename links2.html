<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube playlist links for ELTE Physics studies</title>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js"></script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header, footer {
            width: 100%;
            background-color: #0c420e;
            color: white;
            text-align: center;
            padding: 1em;
        }
        .auth-container {
            margin-top: 20px;
            text-align: center;
        }
        .hidden {
            display: none;
        }
        .container {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            width: 90%;
            margin: 20px 0;
        }
        .chapter {
            flex: 1;
            margin: 0 10px;
            background-color: #b1ebad;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }
        h3 {
            margin-top: 20px;
            color: #4CAF50;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        ul li {
            margin: 10px 0;
        }
        ul li a {
            text-decoration: none;
            color: #000;
        }
        ul li a:hover {
            color: #000000;
        }
        .user-info {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <header>
        <h1>Here is a list of links to the playlists:</h1>
    </header>

    <!-- Authentication Section -->
    <div class="auth-container">
        <button id="login-btn">Sign In with Google</button>
        <button id="logout-btn" class="hidden">Logout</button>
        <p id="user-info" class="hidden"></p>
    </div>

    <div class="container hidden" id="content">
        <!-- Your content starts here -->
        <div class="chapter">
            <h2>Bsc</h2>
            <div>
                <h3>2nd semester</h3>
                <ul>
                    <li><a href="https://youtube.com/playlist?list=PLPE6Zi8SjtQJUWr3jO-ATJyoUzGzrketj&feature=shared" target="_blank">Hőtan (emelt)</a></li>
                </ul>
            </div>
        </div>

        <div class="chapter">
            <h2>Msc</h2>
            <div>
                <h3>1st semester</h3>
                <ul>
                    <li><a href="https://youtube.com/playlist?list=PLPE6Zi8SjtQLWirFoYzNcq1GDC00Hj6uH&feature=shared" target="_blank">Particle and Nuclear physics</a></li>
                </ul>
            </div>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Webpage of Kolos Lukács</p>
    </footer>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "YOUR_FIREBASE_API_KEY",
            authDomain: "YOUR_FIREBASE_PROJECT.firebaseapp.com",
            projectId: "YOUR_FIREBASE_PROJECT_ID",
            storageBucket: "YOUR_FIREBASE_PROJECT.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        const loginBtn = document.getElementById("login-btn");
        const logoutBtn = document.getElementById("logout-btn");
        const userInfo = document.getElementById("user-info");
        const content = document.getElementById("content");

        // Sign in with Google
        loginBtn.addEventListener("click", () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider)
                .then((result) => {
                    console.log("User signed in:", result.user);
                })
                .catch((error) => {
                    console.error("Error signing in:", error);
                });
        });

        // Sign out
        logoutBtn.addEventListener("click", () => {
            auth.signOut()
                .then(() => console.log("User signed out"))
                .catch((error) => console.error("Sign out error:", error));
        });

        // Handle authentication state changes
        auth.onAuthStateChanged((user) => {
            if (user) {
                userInfo.textContent = `Logged in as: ${user.email}`;
                userInfo.classList.remove("hidden");
                logoutBtn.classList.remove("hidden");
                loginBtn.classList.add("hidden");
                content.classList.remove("hidden");
            } else {
                userInfo.classList.add("hidden");
                logoutBtn.classList.add("hidden");
                loginBtn.classList.remove("hidden");
                content.classList.add("hidden");
            }
        });
    </script>

</body>
</html>
